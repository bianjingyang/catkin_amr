TrajectoryPlannerROS:
   max_vel_x: 0.5
   min_vel_x: 0.0
   max_vel_y: 0.0  # zero for a differential drive robot
   min_vel_y: 0.0
   max_vel_theta: 1.0
   min_vel_theta: -1.0
   min_in_place_vel_theta: 0.4
   escape_vel: -0.1
   acc_lim_x: 2.0
   acc_lim_y: 0.0 # zero for a differential drive robot
   acc_lim_theta: 3.2

   holonomic_robot: false   #全向机器人
   yaw_goal_tolerance: 0.2 # about 6 degrees
   xy_goal_tolerance: 0.1  # 10 cm
   latch_xy_goal_tolerance: true
   pdist_scale: 0.9        #控制器应保持在给定路径附近的权重，最大可能值为5.0
   gdist_scale: 0.6
   meter_scoring: true    #

   heading_lookahead: 0.325
   heading_scoring: false
   heading_scoring_timestep: 0.8
   occdist_scale: 0.08   #控制器应尝试避开障碍物的权重,默认值0.01
   oscillation_reset_dist: 0.05
   publish_cost_grid_pc: true
   prune_plan: true

   sim_time: 2.0
   sim_granularity: 0.025  #默认值0.025
   angular_sim_granularity: 0.025
   vx_samples: 20
   vy_samples: 0 # zero for a differential drive robot
   vtheta_samples: 40
   dwa: true
   simple_attractor: false
