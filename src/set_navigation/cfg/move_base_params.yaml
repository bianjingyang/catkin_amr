# Move base node parameters. For full documentation of the parameters in this file, please see
#
#  http://www.ros.org/wiki/move_base
#
shutdown_costmaps: false

controller_frequency: 5.0   #10.0发送速度指令的频率
controller_patience: 5.0


planner_frequency: 1.0
planner_patience: 5.0

oscillation_timeout: 30.0
oscillation_distance: 0.5  #机器人必须移动多远才能被视为不震荡

# local planner - default is base_local_planner/TrajectoryPlannerROS
base_local_planner: "dwa_local_planner/DWAPlannerROS" #base_local_planner/TrajectoryPlannerROS ,  dwa_local_planner/DWAPlannerROS

base_global_planner: "global_planner/GlobalPlanner"  #alternatives:global_planner/GlobalPlanner, carrot_planner/CarrotPlanner,navfn/NavfnROS

recovery_behavior_enabled: true   #是否尝试恢复行为，默认true

clearning_rotation_allowed: true

recovery_behaviors:
  - name: 'conservative_reset'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
  - name: 'rotate_recovery'
    type: 'rotate_recovery/RotateRecovery'
  - name: 'rotate_recovery2'
    type: 'rotate_recovery/RotateRecovery'
  - name: 'aggressive_reset'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
  #- name: 'rotate_recovery'
    #type: 'rotate_recovery/RotateRecovery'

#以下两个参数在定义了recovery_behaviors:才会起作用
conservative_reset:   
   reset_distance: 3.0
aggressive_reset:
   reset_distance: 1.2

#conservative_reset_dist: 1.5

